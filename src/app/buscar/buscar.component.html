<div >
  <img src="assets/home.jpg" alt="" style="height: 250px;width: 100%;">
</div>
   <div class="container">
    
    <div class="container" style="margin-top: 10px;">
      <h1 class="text-center">CINEMAX</h1>
      <h5 class="text-center primary ">Las mejores series y películas al alcance de un click</h5>
    </div>
    <div style="display: flex;margin-top: 50px;width: 90%;margin-left: auto;margin-right: auto; margin-bottom: 50px;">
     
     <input type="text" class="form-control" [(ngModel)]="palabra"
        style="width: 50%;  margin-right: 10px;  margin-left: auto;">
     <div style="margin-right: auto;">
      <button class="btn btn-primary" (click)="search()" [routerLink]="['/','buscar',palabra]">Buscar</button>
     </div>
    </div>
  <h4 style="margin-top: 10px;">Resultados de buscar: {{palabra}}</h4>   
  <div class="row" style="margin-left: 20px; height: 100%; size: 100%;"  >
      <div *ngFor="let movie of sol.results" class="col-lg-3" style="margin-bottom: 100px;">
        <div style=" margin-left: 10px; margin-right: 10px; " class="">
    
          <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"
            class="bd-placeholder-img shadow" width="80%" height="300px"
            style="margin-top: 3%; margin-bottom: 3%; cursor: pointer; border-radius: 6px;"  [routerLink]="['/','movie',movie.id]">
          <div class="" style="margin-top: 3%;">
            <h6>{{movie.original_title}}</h6>
            <h6 class="text-muted">{{movie.release_date|date}}</h6>
            <h6 > {{movie.genre_ids|strgenero:genero.genres }} </h6>
           
            <!-- <form> <button class="btn btn-primary" style="margin-top: 3%; margin-bottom: 3%;"
                [routerLink]="['/','movie',movie.id]">Más detalles »</button></form> -->
          </div>
          </div>
    
      </div>
    
   </div>
